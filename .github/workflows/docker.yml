name: docker
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm ci
          npm run typecheck
          npm run build
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          push: false
          context: .
          tags: checkout-pix-webhooks:ci
